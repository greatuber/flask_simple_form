<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<title>Get Greeting</title>
	</head>

	<body>
		<form action="/greeting" method="POST" id="greetingForm">
		  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="text" id="name" name="name">
			<label class="mdl-textfield__label" for="name">Enter your name:</label>
		  </div>
		<br />
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="document.getElementById('greetingForm').submit()">Submit</button>
		</form>
	</body>
</html>
